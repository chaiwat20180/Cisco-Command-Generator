<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisco VLAN Command Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .copyright{
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body style="background: #404040;">
    <div class="container mt-5 p-5 bg-white rounded-1 mb-5">
        <div class="d-flex align-items-center">
            <h1 class="me-2">Cisco Command Generator</h1>
            <h6><span class="badge bg-primary mt-3 me-2">Ver.0.0.1</span></h6>
            <button class="btn btn-danger" id="showDetailSubnet"> About Subnet? & Table IP Calculator </button>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="vlanCount">จำนวน VLAN:</label>
                    <input type="number" class="form-control" id="vlanCount" min="1">
                </div>
                <div id="vlanInputs"></div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="portAccessType">Access Port (Only Port):</label>
                    <select class="form-control" id="portAccessType">
                        <option value="fa">FastEthernet</option>
                        <option value="gi">GigabitEthernet</option>
                    </select>
                    <input type="text" class="form-control mt-2" id="portAccess" placeholder="Port Number (Sample ->  0/1)">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="trunkPort">
                    <label class="form-check-label" for="trunkPort">Trunk</label>
                </div>
                <hr>
                <div class="form-group">
                    <label for="interfaceRangeType">Access Port (Multi Port):</label>
                    <select class="form-control" id="interfaceRangeType">
                        <option value="fa">FastEthernet</option>
                        <option value="gi">GigabitEthernet</option>
                    </select>
                    <input type="text" class="form-control mt-2" id="interfaceRange" placeholder="Range Port (Sample ->  0/1-24)">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="trunkPort">
                    <label class="form-check-label" for="trunkPort">Trunk</label>
                </div>

                <div class="form-group mt-4">
                    <label for="vlanSelect">เลือก VLAN:</label>
                    <select class="form-control" id="vlanSelect">
                        <option id="selectvlan"></option>
                    </select>
                </div>
                
                <button class="btn btn-primary mt-4" id="generateBtn">Generate Commands</button>
                <button class="btn btn-danger mt-4" id="CopyCommand" onClick="copy_data();">Copy Command</button>
                <h4 class="mt-4">Generated Commands:</h4>
                <textarea id="output" class="form-control" rows="10" disabled></textarea>
                
            </div>
        </div>
        <div class="col-12">
            <div class="copyright mt-5">
                &copy; <span id="currentYear"></span> <a href="https://github.com/chaiwat20180"
                    class="text-decoration-none">Chaiwat Kwanta</a> All rights reserved.
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
